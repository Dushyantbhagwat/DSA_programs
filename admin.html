<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            max-width: 754px;
            height: 430px;
            position: relative;
        }
        .title {
            background-color: black;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-weight: bold;
            font-style: italic;
        }
        .split-pane {
            display: flex;
        }
        .left-pane {
            flex: 1;
            background-color: #5A5A5A;
            padding: 20px;
        }
        .right-pane {
            flex: 2;
            background-color: #D3D3D3;
            padding: 20px;
        }
        .button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #ccc;
            border: none;
            font-weight: bold;
        }
        .label {
            display: block;
            background-color: white;
            padding: 10px;
            font-size: 26px;
        }
        .info-label {
            background-color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">BLOOD GUARDIANS</div>
        <button class="logout-btn">Log out</button>
        <div class="split-pane">
            <div class="left-pane">
                <button class="button">Home</button>
                <!-- Other buttons -->
            </div>
            <div class="right-pane">
                <label class="label">A+</label>
                <!-- Other labels and info here -->
            </div>
        </div>
    </div>
</body>
</html>
